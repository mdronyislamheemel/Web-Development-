<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Form fillup</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>This is a form</h2>
            <form>
                <label for="name"> Your name:
                    <input type="text" id="name" placeholder="Your name">
                </label>

                <label for="email">Your ID:
                    <input type="email" id="email" placeholder="Your Email">
                </label>
                
                <label for="phone">Your phone:
                    <input type="text" id="phone" placeholder="Your Phone">
                </label>
            </form>
            <fieldset>
                <legend>select one your skill</legend>
                <label for="java"><input type="radio" name="" id="java"> Java</label>
                <label for="cpp"> <input type="radio" name="" id="cpp">Cpp</label>
            </fieldset>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
