    <main>
        <section>
            <h2>This is a form</h2>
            <form>
                <label for="name"> Your name:
                    <input type="text" id="name" placeholder="Your name">
                </label>

                <label for="email">Your ID:
                    <input type="email" id="email" placeholder="Your Email">
                </label>
                
                <label for="phone">Your phone:
                    <input type="text" id="phone" placeholder="Your Phone">
                </label>
            </form>
            <fieldset>
                <legend>select one your skill</legend>
                <!--name same dile jotogula thakbe tar moddhe jekono akta select hobe
                r alada name dile chaile ak sathe sob gulai select kora jabe-->
                <label for="java"><input type="radio" name="language" id="java"> Java</label>
                <label for="cpp"> <input type="radio" name="language" id="cpp">Cpp</label>
            </fieldset>
            <fieldset>
                <legend> Select one more language</legend>
                <label for="c"> <input type="checkbox" name="" id="c"> C</label>
                <label for="python"> <input type="checkbox" name="" id="python">Python</label>
            </fieldset>
            <fieldset>
                <legend>Shorcut discussion about your favourite language</legend>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <input type="reset" name="" id="">
                <input type="submit" name="" id="">
            </fieldset>

        </section>
